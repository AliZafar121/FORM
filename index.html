<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
       <h1>Forms</h1>
       <table>
         <tr>
         <th><a href="index.html">Registration form 1</a></th>
         <th><a href="form.html">Registration form 2</a></th>
        </tr>
       </table>
     
        <form>
            <strong><u><h1>Registration Form</h1></u></strong><br>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" size="32"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" size="32"></td>
                </tr>
                    <tr><td>Nick Name</td>
                    <td><input type="text" name="Nname" size="32"></td>
                </tr>
                <tr>
                    <td>e-mail</td>
                    <td><input type="email" name="Email" size="32"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass" size="32" maxlength="5"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="text" name="date" size="32"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                       <input type="radio" name="gender" value="m"> Male
                       <input type="radio" name="gender" value="f"> Female
                       <input type="radio" name="gender" value="o">Other
                    </td>
                </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="tel" name="num" maxlength="11" size="32"></td>
                    </tr>   
                <tr>
                    <td>Address</td>
                    <td><textarea name="Address" cols="32" rows="4"></textarea></td></tr>
               <tr>
                <td></td>
                <td><button>Submit</button> <input type="button" value="reset"></td>
               </tr>
       
            </table>

        </form>
    </center>
   
</body>
</html>
